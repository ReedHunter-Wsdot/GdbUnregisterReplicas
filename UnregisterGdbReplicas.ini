[Default]
replicaCount = 6

[WhichGeodatabase]
qaOrProd = QA

[QA]
serviceUrl = http://myqagisserverhost/arcgis/rest/services/mymapservicename/FeatureServer
sqlConnDatabase = TheGeodatabaseInstance
sqlConnServer = thedatabaseserverforyourqageodatabase
sqlConnUser = thedatabaseuseraccountforyourqageodatabaseconnection
sqlConnPwid = thepasswordforthatdatabaseconnectionaccount
destinationSde = resources\Qa\destination_QA.sde

[Prod]
serviceUrl = http://myprodgisserverhost/arcgis/rest/services/mymapservicename/FeatureServer
sqlConnDatabase = TheGeodatabaseInstance
sqlConnServer = theproductiondatabasehostnameforyourgeodatabase
sqlConnUser = thedatabaseauthenticationusertotheprodgeodatabase
sqlConnPwid = thepasswordforthataccount
destinationSde = resources\Prod\destination_Prod.sde

